<html>
    <head>
        <title>Echo AV Test</title>
        <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <script data-main="js/main" src="/vendor/requirejs/require.js"></script>
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Echo JS Test</a>
                </div>
            </div>
        </div>

        <div class="container container-main">

            <div class="row">

                <div class="col-sm-6">
                    <div class="panel panel-primary" id="view-event">
                        <div class="panel-heading">
                            <span class="badge pull-right"></span>
                            <h3 class="panel-title">Page View Event</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="viewEventCounterName">Counter Name:</label>
                                    <input class="form-control" type="text" id="viewEventCounterName" value="echo.js.test"/>
                                </div>
                                <div class="form-group">
                                    <label for="viewEventLabels">Labels:</label>
                                    <textarea class="form-control" id="viewEventLabels">{"test_label":"test value"}</textarea>
                                </div>
                                <button id="viewEventSend" class="btn btn-primary">Send</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="panel panel-primary" id="user-action">
                        <div class="panel-heading">
                            <h3 class="panel-title">User Action</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="form-user-action">
                                <div class="form-group">
                                    <label for="userActionActionType">Action Type:</label>
                                    <input class="form-control" type="text" id="userActionActionType" value="click"/>
                                </div>
                                <div class="form-group">
                                    <label for="userActionActionName">Action Name:</label>
                                    <input class="form-control" type="text" id="userActionActionName" value="TestButtonA"/>
                                </div>
                                <div class="form-group">
                                    <label for="userActionEventLabels">Event Labels:</label>
                                    <textarea class="form-control" id="userActionEventLabels">{"test_label":"test value"}</textarea>
                                </div>
                                <button id="userActionSend" class="btn btn-primary">Send</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div><!-- end .row /-->

            <div class="row">

                <div class="col-sm-6">
                    <div class="panel panel-primary" id="set-media">
                        <div class="panel-heading">
                            <h3 class="panel-title">Media</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="form-media">
                                <div class="form-group">
                                    <label for="avContentId">Content ID:</label>
                                    <input class="form-control" type="text" id="avContentId" value="a1234"/>
                                </div>
                                <div class="form-group">
                                    <label for="avType">Type:</label>
                                    <input class="form-control" type="text" id="avType" value="video"/>
                                </div>
                                <div class="form-group">
                                    <label for="avEpisodeOrClip">Episode or Clip:</label>
                                    <input class="form-control" type="text" id="avEpisodeOrClip" value="ep"/>
                                </div>
                                <div class="form-group">
                                    <label for="avVersionPid">Verison PID:</label>
                                    <input class="form-control" type="text" id="avVersionPid" value="b5678"/>
                                </div>
                                <div class="form-group">
                                    <label for="avServiceId">Service ID:</label>
                                    <input class="form-control" type="text" id="avServiceId" value="bbc_one"/>
                                </div>
                                <div class="form-group">
                                    <label for="avServiceId">Media Consumption Mode:</label>
                                    <input class="form-control" type="text" id="avMediaConsumptionMode" value="od"/>
                                </div>
                                <div class="form-group">
                                    <label for="avRetrievalType">Retrieval Type:</label>
                                    <input class="form-control" type="text" id="avRetrievalType" value="stream"/>
                                </div>
                                <button id="mediaSet" class="btn btn-primary">Set</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">AV</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="form-av">
                                <div class="form-group">
                                    <label for="avPosition">Position:</label>
                                    <input class="form-control" type="text" id="avPosition" value="0"/>
                                </div>
                                <div class="form-group">
                                    <button id="avPlay" class="btn btn-default">Play</button>
                                    <button id="avPause" class="btn btn-default">Pause</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div><!-- end .row /-->

        </div>

        <div id="log">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Data</th>
                        <th>Trace</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
